{% extends "delivery/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="dark-grey-text mb-5">
        <div class="row">
            <div class="col-lg-4 offset-lg-1 mt-4">
                <img
                        src="https://drive.google.com/uc?export=view&id=1OIGJpHPhYUr8wyLpW6wpWtg2GoiCHL3s" alt=""
                        class="img-fluid">
            </div>
            <form class="col-lg-5 offset-lg-1 text-left mb-5" method="POST" enctype='multipart/form-data'>
                <h3 class="mb-3 mt-3 text-center">Let's get your item posted</h3>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="col-lg-12 btn btn-outline-dark" type="submit" style="border-radius: 30px;">Post Ad</button>

            </form>
        </div>

    </section>
{% endblock content %}
