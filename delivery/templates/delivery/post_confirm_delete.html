{% extends "delivery/base.html" %}
{% block content %}
    <section class="dark-grey-text mb-5">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete from market</legend>
                    <h2>Are you sure that you want to delete "{{ object.title }}" from the market?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes!</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No!</a>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
