{% extends 'delivery/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="dark-grey-text mb-5">
                <!-- About Section Heading-->

        <div class="row">
            <div class="col-lg-4 offset-lg-1 mt-4">
                <img
                    src="https://drive.google.com/uc?export=view&id=1r114zN8EllFhBhN7KuZzSQnuaY6RKVjy" alt=""
                    class="img-fluid">
            </div>
            <form class="col-lg-4 offset-lg-2 text-left mb-5" method="POST">
                        <h1 class="mb-3 mt-3 text-center">Sign in</h1>
                        {% csrf_token %}

                        {{ form|crispy }}
                        <p class="text-right"> <a href="{% url 'password_reset' %}" style="color: dimgrey;text-decoration: none;"> Forgot password?</a></p>
                        <button class="col-lg-12 btn btn-xl btn-outline-dark mb-3" type="submit" style="border-radius: 30px;">Sign in</button>
                        <p class="text-center" style="color: dimgrey;">Don't have an account? <a href="{% url 'register' %}" style="color: #1c1f23; text-decoration: none;"> Sign up!</a>
                    </p>
            </form>

        </div>




        </section>

{% endblock content %}
